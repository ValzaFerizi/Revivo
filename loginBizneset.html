<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Welcome! Let's get your business registered</h2>
    <p class="subheading">Fill in your details below to create your business profile.</p>

    <form action="#" method="POST">

      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="^\+?[1-9]\d{1,14}$" title="Phone number should be in the format: +1234567890">

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="Enter your country" required>

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" placeholder="Enter your region" required>

      <button type="submit" class="submit-btn">Register Your Business</button>
    </form>
  </div>
</body>
</html>
